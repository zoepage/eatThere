            <div id="views-wrapper">

                <div id="people-view" class="view" data-view="people">
                    <script class="template" type="x-tmpl-mustache">
                        <div id="people" class="list">
                            <ul>
                                <li><h2>People</h2></li>
                                <li>
                                    <input class="person-name" type="text" placeholder="Name of the Person ⏎" data-js="create-person"/>
                                </li>
                                {{#people}}
                                    <li data-id="{{id}}">{{name}}</li>
                                {{/people}}
                            </ul>
                        </div>
                    </script>
                </div>

                <div id="main-view" class="view active" data-view="startscreen">
                    <script class="template" type="x-tmpl-mustache">
                        <div id="eatery" class="list hide">
                            <span class="title">Currybox</span><br />
                        </div>
                        <div id="logo"></div>

                        <nav class="startscreen">
                            <div class="item swipe-right"><span>Eateries</span></div>
                            <div class="item swipe-left"><span>People</span></div>
                        </nav>
                    </script>
                </div>

                <div id="eatery-view" class="view" data-view="eateries">
                    <script class="template" type="x-tmpl-mustache">
                            <div id="eateries" class="list">
                            <ul>
                                <li data-hoodie-action="addEatery">
                                    <h2>Eateries</h2>
                                    <form action="" class="hide" data-add="">
                                        <input id="addEatery" type="text" data-add-eatery="" value="" placeholder="z.B. Bäcker" autofocus />
                                    </form>
                                </li>
                                {{#eateries}}
                                    <li>{{name}}</li>
                                {{/eateries}}
                            </ul>
                        </div>
                    </script>
                </div>
